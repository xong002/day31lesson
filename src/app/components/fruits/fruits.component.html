<p [style.font-size]="fontSize">{{ fruitTest }}</p>
<input type="text" [value]="fullName" />

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fruit of fruits | slice: 1:3; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ fruit.name | titlecase }}</td>
      <td>{{ fruit.quantity | number: '1.3' }}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-success" (click)="testClick()">Click</button>
<input
  type="range"
  min="1"
  max="10"
  step="0.1"
  (change)="fontSizeChanged($event)"
/>
